<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bottom Gradient Shadow</title>
<style>
.container {
    position: relative;
}

.overlay {
    position: absolute;
    top: 50px; /* Adjust position as needed */
    left: 50px; /* Adjust position as needed */
    z-index: 10; /* Higher value than the z-index of the image */
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    padding: 10px;
}

</style>
</head>
<body>

    <div class="container">
        <img src="as.jpg" alt="Example Image">
        <div class="overlay">Overlay Div</div>
    </div>
    

</body>
</html>
