<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positive Message</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CDN -->
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .positive-message {
      background-color: #7ec8e3; /* Sky blue color */
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .positive-message h2 {
      color: #ffffff; /* White color for text */
      font-size: 24px;
      margin-bottom: 10px;
    }
    .positive-message p {
      color: #ffffff; /* White color for text */
      font-size: 18px;
      margin-bottom: 0;
    }
    .positive-message a {
      color: #007bff; /* Blue color for link */
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="positive-message">
      <h2><i class="fas fa-check-circle"></i> Access Your Courses!</h2>
      <p>You can access the courses you've made right here.</p>
      <a href="#" target="_blank">Start Learning <i class="fas fa-arrow-right"></i></a>
    </div>
  </div>
</body>
</html>
