<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Image with Shadow</title>
  <style>
    .course-image-container {
      max-width: 300px; /* Adjust the maximum width as needed */
      position: relative;
    }
    .course-image {
      width: 100%;
      display: block;
      border: 2px solid red;
      /* border-radius: 8px;  */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
      z-index: 8;
    }
    .course-title {
    z-index: 9;
      position: absolute;
      bottom: 0;
      left: 0;
      /* background-color: rgba(32, 30, 30, 0.273);  */
      color: #fff;
      padding: 10px;
      width: 100%;
      height: 100%;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="course-image-container">
    <img src="../../assets/images/2 image.jpg" alt="Course Image" class="course-image">
    <div class="course-title">
      Your Course Title
    </div>
  </div>
</body>
</html>
